<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIK AI ASSISTANT - Developed by ABDULLAH FAROOQ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button id="new-chat" class="new-chat-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4V20M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span data-i18n="newChat">New Chat</span>
                </button>
            </div>
            <div class="saved-chats" id="saved-chats">
                <div id="saved-chats-list"></div>
            </div>
        </aside>

        <div class="chat-container">
            <div class="chat-header">
                <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">

                    <div class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
                <h2 data-i18n="amikAssistant">AMIK AI ASSISTANT</h2>
                <div class="language-selector">
                    <button id="lang-toggle" class="lang-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.87 15.07l-2.54-2.51.03-.03A17.52 17.52 0 0014.07 6H17V4h-7V2H8v2H1v2h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z" fill="currentColor"/>
                        </svg>
                    </button>
                    <div id="lang-dropdown" class="lang-dropdown">
                        <div class="lang-option" data-lang="en">English</div>
                        <div class="lang-option" data-lang="ur">اردو</div>
                        <div class="lang-option" data-lang="zh">中文</div>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-content welcome-message" role="alert">Hello! How can I assist you today?</div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="chat-input-container">
                    <input 
                        type="text" 
                        id="user-input" 
                        data-i18n="askAnything" 
                        placeholder="Ask AMIK AI anything..." 
                        autocomplete="off"
                        aria-label="Chat input"
                    >
                    <button id="pause-btn" class="control-btn hidden" aria-label="Pause generation">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="6" y="4" width="4" height="16" fill="currentColor"/>
                            <rect x="14" y="4" width="4" height="16" fill="currentColor"/>
                        </svg>
                    </button>
                    <button id="send-btn" aria-label="Send message">
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="input-footer" data-i18n="amikCanMakeMistakes" role="note">
                    AMIK can make mistakes. Consider checking important information.
                </div>
            </div>
        </div>
    </div>
    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>

</html>
